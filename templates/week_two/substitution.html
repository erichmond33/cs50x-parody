  <h2>Substitution</h2>

  <form action="/substitution" method="post">
      <div class="form-row">
        <div class="col-md-6 mb-3">
            <label>Type an ecryption key (or)</label>
            <input autocomplete="off" autofocus class="form-control" name="v1" placeholder="ex. qwertyuiopasdfghjklzxcvbnm" type="text">
            <small class="form-text text-muted">** Must be 26 non-repeating <u>letters</u> **</small>
        </div>

        <div class="col-md-6 mb-3">
            <label>Select an encryption key</label>
            <select class="custom-select" name="v2">
              <option selected>Choose a key</option>
              <option value="bcdefghijklmnopqrstuvwxyza">Easy - bcdefghijklmnopqrstuvwxyza</option>
              <option value="zyxwvutsrqponmlkjihgfedcba">Moderate - zyxwvutsrqponmlkjihgfedcba</option>
              <option value="csfiteyxzqvwbnrmuaodpghjkl">Hard - csfiteyXzqvwbnrmuaodpghjkl</option>

            </select>
        </div>
      </div>


        <div class="form-group">
            <label>Type a sentence</label>

        </div>

        <button class="btn btn-primary" type="submit">Encrypt</button>
  </form>
