{% block main %}

<!-- Recover -->

  <h2>Recover</h2>

  <form action="/recover" method="post">
            <div class="form-group">
            <label>Select a recover</label>
            <select class="custom-select" name="v1" required>
              <option selected>card.raw</option>
            </select>
            </div>
        <button class="btn btn-primary" type="submit">Recover</button>
  </form>

  <br></br>

  <h3>{{ header }}</h3>

<div id="accordion2">

        {% for i in range(len2) %}
          <div class="card">
              <div class="card-header" id="headingOne">
                <h3 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#hexdata" aria-expanded="true" aria-controls="collapseOne">
                    <h3>
                      card.raw
                    </h3>
                  </button>
                </h3>
              </div>

              <div id="hexdata" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion2">
                <div class="card-body">
                    {{ hexdata }}
                </div>
              </div>
          </div>
        {% endfor %}

    </div>

<div id="accordion">

        {% for i in range(len) %}
          <div class="card">
              <div class="card-header" id="headingOne">
                <h3 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target={{ id_names[i] }} aria-expanded="false" aria-controls={{ names[i] }}>
                    <h3>
                      {{ jpgs[i] }}
                    </h3>
                  </button>
                </h3>
              </div>

              <div id={{ names[i] }} class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">

                    <img src={{ pics[i] }}>
                </div>
              </div>
          </div>
        {% endfor %}

    </div>



                </main>

            </div>

        </div>
